<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding bootcamp testimonials slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="persons">
        <div class="pattern"><img src="images/pattern-bg.svg" /></div>
        <div class="pattern-bottom"><img src="images/pattern-curve.svg"/></div>
        <div class="quotes"><img src="images/pattern-quotes.svg" /></div>
        <div class="arrows">
            <img onclick="before()" class="prev-arrow" src="images/icon-prev.svg" />
            <img onclick="after()" class="next-arrow" src="images/icon-next.svg" />
        </div>

        <div class="main-image">
            <img id="myImg" class="first" src="images/image-tanya.jpg" />
        </div>

        <div class="text">
            <p class="text-first-p" id="paragraph">“ I’ve been interested in coding for a while but never taken the jump, until now. 
                I couldn’t recommend this course enough. 
                I’m now in the job of my dreams and so excited about the future. ” </p>
                <br>
            <div class="about-person">
                <h4 id="h4">Tanya Sinclair</h4>
                <p class="UX-Engineer" id="J">UX Engineer</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
